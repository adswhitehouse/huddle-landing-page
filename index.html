<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle | Home</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="purple-bg">
    <!-- Main -->
    <main>
      <!-- Logo -->
      <section class="logo">
        <img src="./images/logo.svg" alt="Company Logo" />
      </section>
      <!-- Content -->
      <section class="content">
        <div class="main-img">
          <img
            src="./images/illustration-mockups.svg"
            alt="Illustration of an overlapping desktop and mobile screen"
          />
        </div>
        <div class="main-text">
          <h1 class="tp-1 ff-primary white">
            Build The Community Your Fans Will Love
          </h1>
          <p class="tp-2 white ff-secondary">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="tp-2 white-bg purple ff-primary">Register</button>
        </div>
      </section>
      <!-- Social Links -->
      <nav class="social-links white">
        <a href="#" aria-label="Link to companies Facebook"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="#" aria-label="Link to companies Twitter"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a href="#" aria-label="Link to companies Instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </nav>
    </main>
  </body>
</html>
